<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-header">
            <header>Welcome</header>
            <p>We are happy to have you back!</p>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" id="email" required>
            <label for="email">Email or phone</label>

        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" required>
            <label for="password">Password</label>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#" class="forgot-link">Forgot password?</a>
            </section>
        </div>
        <div class="input-box">
            <button class="input-submit" onclick="login()">Sign In</button>
        </div>
        <div class="middle-text">
            <hr>
            <p class="or-text">Or</p>
        </div>
        <div class="social-sign-in">
            <button class="input-google" onclick="signInWithGoogle()">
                 <img src="google.png" alt="">
                 <p>Sign In with Google</p>
            </button>
        </div>
        <div class="sign-up">
            <p>Don't have account <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
