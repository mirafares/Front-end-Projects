<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome to Prepr Dashboard</h1>
    </header>
    <main>
        <div class="dashboard-section" id="projectsSection">
            <h2>Projects</h2>
            <a href="project.html" id="createProjectBtn">
                <button>Create Project</button>
            </a>
                <ul id="projectsList">
                <!-- List of projects goes here -->
                <li>Project 1</li>
                <li>Project 2</li>
                <li>Project 3</li>
            </ul>
        </div>

        <div class="dashboard-section" id="challengesSection">
            <h2>Challenges</h2>
            <ul id="challengesList">
                <!-- List of challenges goes here -->
                <li>Challenge 1</li>
                <li>Challenge 2</li>
                <li>Challenge 3</li>
            </ul>
        </div>

        <div class="dashboard-section" id="labsSection">
            <h2>Labs</h2>
            <ul id="labsList">
                <!-- List of labs goes here -->
                <li>Lab 1</li>
                <li>Lab 2</li>
                <li>Lab 3</li>
            </ul>
        </div>

        <div class="dashboardSection" id="discussionsSection">
            <h2>Discussions</h2>
            <ul id="discussionsList">
                <!-- List of discussions goes here -->
                <li>Discussion 1</li>
                <li>Discussion 2</li>
                <li>Discussion 3</li>
            </ul>
        </div>

        <!-- Display projects here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
